<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" data-testid="form">
  <h2>Sign up for Conejos Mensajeros</h2>

  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="text" formControlName="email" required autocomplete="off">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password" required autocomplete="off">
  </div>

  <app-button text="Sign up" [big]="true" [disabled]="registerForm.status === 'INVALID'"></app-button>

  <span>Already have an account?
    <a routerLink="/login">Login here</a>
  </span>

</form>
